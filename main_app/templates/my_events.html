{% extends 'base.html' %}
{% block content %}

<h1>My Saved Events</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ event.name }}</span>
          <p>Event Location: {{ event.location }}</p>
          <p>Description: {{ event.description }}</p>
          <p>Date: {{ event.date }}</p>
          <p>Time: {{ event.time }}</p>
        </div>
        <div class="card-action">
            {% csrf_token %}
          <a href="{% url 'event_add' event.id %}">Add</a>
          <a href="{% url 'event_delete' event.id %}">Delete</a>
        </div>
      </div>
    </div>
{% endblock %}
