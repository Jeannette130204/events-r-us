{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 text-center">
          <h1 class="mt-3">Sign Up</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3">
            {% if error_message %}<p class="red-text text-center">{{ error_message }}</p>{% endif %}
            <form action="{% url 'signup' %}" method="POST" class="mb-5">
              {% csrf_token %}
              <div class="form-group">
                {{ form.as_p }}
              </div>
              <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
        </div>
    </div>
</div>

{% endblock %}
