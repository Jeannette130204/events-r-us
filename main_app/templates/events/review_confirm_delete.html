{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="text-center my-4">Delete Review</h1>
  <div class="alert alert-warning text-center">
    <h4>Are you sure you want to delete your review <span class="text-danger">{{ review.event }}</span>?</h4>
  </div>
  <form action="" method="POST">
    {% csrf_token%}
    <div class="text-center">
      <input type="submit" value="I'm sure" class="btn btn-danger mr-2">
      <a href="{% url 'details' review.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
